<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function total(a, b) {
        let sum = a + b;
        alert(sum);
    }

    total(2,10);

    total(20,10);

    //first citizen function-> sử dụng hàm như một tham số, giá trị của biến
    //hàm nặc danh
    const total2 = function (a, b){
        let sum = a + b;
        alert(sum);
    }

    //hàm mũi tên
    //javascript 2017 - es6
    const total3 = (a, b) => {
        let sum = a + b;
        alert(sum);
    }

    //sử dụng cú pháp new
    const total4 = new Function('a', 'b', 'let sum = a + b; alert(sum);');
</script>
</body>
</html>
