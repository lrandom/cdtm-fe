<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box blue"></div>
<div class="box black"></div>
<div class="box green"></div>
<style>
    .box {
        width: 100px;
        height: 100px;
    }

    .blue {
        background: blue;
    }

    .black {
        background: black;
        position: static;
        top: 100px;
    }

    .green {
        background: green;
        position: fixed;
        right: 10px;
        bottom: 10px
    }
</style>
</body>
</html>
