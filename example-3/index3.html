<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="grandparent">
    <div class="parent">
        <div class="child child-1"></div>
        <div class="child child-2"></div>
    </div>
</div>

<style>
    .grandparent {
        background: red;
        width: 500px;
        height: 500px;

    }

    .parent {
        background: green;
        width: 400px;
        height: 400px;
      position: relative;
    }

    .child {
        background: yellow;
        width: 50px;
        height: 50px;
    }

    .child-2 {
        background: deeppink;
    }

    .child-1 {
        position: absolute;
        bottom: 0px;
        right: 0px
    }
</style>
</body>
</html>
