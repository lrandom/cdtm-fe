<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="wrapper">
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
</div>

<div id="copy-wrapper">

</div>

<button id="btn" onclick="copy()">Copy</button>

<script>
    function copy() {
        const pNodes = document.querySelectorAll('#wrapper p');
        const copyWrapperNode = document.querySelector('#copy-wrapper');
        for (let i = 0; i < pNodes.length; i++) {
            const pNodeClone = pNodes[i].cloneNode();
            pNodeClone.innerText = pNodes[i].innerText;
            copyWrapperNode.appendChild(pNodeClone);
        }
    }
</script>
</body>
</html>
