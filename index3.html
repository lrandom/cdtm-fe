<script>
    let index = 10;
    while (index < 20) {
        console.log(index);
        index += 1;
    }

    do {
        console.log(index);
        index += 1;
    } while (index < 20);

    for (let i = 0; i < 10; i++) {
        console.log(i);
    }
</script>
