<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [10, 20, 12, 1, 3, 4, 5];
    const arr2 = [10, "20", 12, 1, 3, 4, 5, 2.3];
    console.log(arr[0]);//10
    console.log(arr[1]);//20
    console.log(arr[arr.length - 1]);

    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

    //callback function: hàm làm tham số của hàm khác
    //higher order function: hàm bậc cao, hàm nhận hàm khác làm tham số
    arr.forEach(function (item, index) {
        console.log(item, index);
    });


</script>
</body>
</html>
