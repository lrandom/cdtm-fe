<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form onsubmit="return validate()">
    <div class="form-group">
        <label>
            <span>Username</span>
            <span><input class="username" type="text" name="username"></span>
        </label>
    </div>
    <div class="error-line"></div>
    <div class="form-group">
        <label>
            <span>Password</span>
            <span><input class="password" type="password" name="password"></span>
        </label>
    </div>
    <div class="error-line"></div>
    <div class="form-group">
        <label>
            <span>Email</span>
            <span><input class="email" type="text" name="email"></span>
        </label>
    </div>
    <div class="error-line"></div>
    <div class="form-group">
        <label>
            <span>FullName</span>
            <span><input class="full_name" type="text" name="full_name"></span>
        </label>
    </div>
    <div class="error-line"></div>
    <button>Submit</button>
</form>

<script>
    function validate() {
        const errorLines = document.querySelectorAll('.error-line');
        for (let i = 0; i < errorLines.length; i++) {
            errorLines[i].innerText = '';
        }
        const userNameNode = document.querySelector('.username');
        if (!userNameNode.value) {
            userNameNode.closest('.form-group').nextElementSibling.innerText = "Vui lòng nhập vào trường này";
            return false;
        }

        const passwordNode = document.querySelector('.password');
        if (!passwordNode.value) {
            passwordNode.closest('.form-group').nextElementSibling.innerText = "Vui lòng nhập vào trường này";
            return false;
        }
        const emailNode = document.querySelector('.email');
        if (!emailNode.value) {
            emailNode.closest('.form-group').nextElementSibling.innerText = "Vui lòng nhập vào trường này";
            return false;
        }
        const fullName = document.querySelector('.full_name');
        if (!fullName.value) {
            fullName.closest('.form-group').nextElementSibling.innerText = "Vui lòng nhập vào trường này";
            return false;
        }
        return true;
    }
</script>

<style>
    .error-line {
        color: red
    }
</style>
</body>
</html>
